<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <style>
        .verification{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <input type="text" id="password" placeholder="Enter password" onkeyup="checkpassword()">

    <ul>
        <h1>
            <li id="length" class="verification"></li>
        </h1>
        <h1>
            <li id="capital" class="verification">Atleast One capital</li>
        </h1>
        <h1>
            <li id="small" class="verification">Atleast one small</li>
        </h1>
        
    </ul>
    
     
    
</body>
</html>
